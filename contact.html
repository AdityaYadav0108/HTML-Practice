<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Aditya Yadav">
        <meta name="description" content="Hi, This is an html page that will allow the customers to contact with us">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="home.html#about">About LTS</a></li>
                    <li><a href="home.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos" title="our tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</caption>
            </figure>
        </header>
        <hr>
        <main>
            <h2>Our Contact Form</h2>
            <form action="https:httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name" title="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>

                    <p>
                        <label for="email" title="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message" title="message">Enter Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>
            <p><a href="#">Back to Top</a></p>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
